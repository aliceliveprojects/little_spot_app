<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="center">

        <form ng-submit="vm.termUpdate(vm.term)" >
            <input placeholder="term?" type="text"  autocorrect="off" autocapitalize="none" id="termBox" ng-model="vm.term">
          </form>
        
    </ion-header-bar>

    <ion-content class="has-header">


        <div ng-hide="vm.noItems()">

            <ion-list>
                <ion-item ng-click="vm.onItemSelected($index)" ng-repeat="item in vm.items">
                    {{item.artist}}:{{item.name}}
                </ion-item>
            </ion-list>

        </div>



        <div ng-show="vm.noItems()" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1 class="light">No Items Yet!</h1>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">
        <i class="col-20"></i>

        <button class="button button-positive col" style="margin: 5px; color: white;" ng-click="vm.authenticate()" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">
            Authenticate
        </button>


        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
